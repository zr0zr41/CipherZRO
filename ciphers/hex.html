<html><head><base href="/">
<title>CipherBox - التحويل السداسي عشري | Hexadecimal Conversion</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
  --primary-color: #072448;
  --secondary-color: #54d2d2;
  --accent-color: #ff6b6c;
  --light-bg: #f8f9fa;
  --dark-bg: #1a1b1e;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light-bg);
  color: var(--primary-color);
}

.hex-container {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 2rem;
  margin-top: 2rem;
}

.code-area {
  font-family: 'Courier New', monospace;
  background: var(--dark-bg);
  color: #e0e0e0;
  padding: 15px;
  border-radius: 5px;
  min-height: 100px;
  width: 100%;
  border: none;
  resize: vertical;
}

.btn-hex {
  background: var(--secondary-color);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.btn-hex:hover {
  background: var(--accent-color);
  transform: translateY(-2px);
}

.copy-button {
  position: absolute;
  right: 10px;
  top: 10px;
  background: var(--accent-color);
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  font-size: 0.8rem;
}

.result-container {
  position: relative;
  margin-top: 1rem;
}

.color-preview {
  width: 30px;
  height: 30px;
  border-radius: 5px;
  display: inline-block;
  margin-right: 10px;
  border: 1px solid #ccc;
}

.animation-container {
  height: 200px;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  margin: 2rem 0;
}

.hex-animation {
  position: absolute;
  font-family: 'Courier New', monospace;
  opacity: 0.1;
  animation: float 10s infinite linear;
}

@keyframes float {
  0% { transform: translateY(200px); opacity: 0; }
  50% { opacity: 0.5; }
  100% { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>
<body dir="rtl">

<nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-color);">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-shield-alt me-2"></i>CipherBox
    </a>
    <div class="ms-auto">
      <span class="text-white">التحويل السداسي عشري</span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="animation-container">
    <div id="hexAnimation"></div>
  </div>
  
  <div class="hex-container">
    <h2 class="text-center mb-4">محول النظام السداسي عشري</h2>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <h4>النص الأصلي</h4>
        <textarea id="inputText" class="code-area" placeholder="أدخل النص هنا..."></textarea>
      </div>
      
      <div class="col-md-6">
        <h4>النص المحول</h4>
        <div class="result-container">
          <textarea id="outputText" class="code-area" readonly></textarea>
          <button class="copy-button" onclick="copyToClipboard()">نسخ</button>
        </div>
      </div>
    </div>
    
    <div class="text-center mb-4">
      <button class="btn btn-hex mx-2" onclick="textToHex()">تحويل إلى سداسي عشري</button>
      <button class="btn btn-hex mx-2" onclick="hexToText()">تحويل من سداسي عشري</button>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>لون سداسي عشري:</label>
          <div class="d-flex align-items-center mt-2">
            <input type="text" id="colorHex" class="form-control" placeholder="#FF0000">
            <div id="colorPreview" class="color-preview"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function textToHex() {
  const input = document.getElementById('inputText').value;
  let hex = '';
  for(let i = 0; i < input.length; i++) {
    hex += input.charCodeAt(i).toString(16).padStart(2, '0');
  }
  document.getElementById('outputText').value = hex;
}

function hexToText() {
  const hex = document.getElementById('inputText').value.replace(/\s/g, '');
  let text = '';
  for(let i = 0; i < hex.length; i += 2) {
    text += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
  }
  document.getElementById('outputText').value = text;
}

function copyToClipboard() {
  const output = document.getElementById('outputText');
  output.select();
  document.execCommand('copy');
}

// Color preview functionality
document.getElementById('colorHex').addEventListener('input', function(e) {
  const color = e.target.value;
  if(color.match(/^#?[0-9A-Fa-f]{6}$/)) {
    document.getElementById('colorPreview').style.backgroundColor = color;
  }
});

// Floating hex animation
function createHexAnimation() {
  const container = document.getElementById('hexAnimation');
  const characters = '0123456789ABCDEF';
  
  setInterval(() => {
    const element = document.createElement('div');
    element.className = 'hex-animation';
    element.style.left = Math.random() * 100 + '%';
    
    let hexString = '';
    for(let i = 0; i < 8; i++) {
      hexString += characters[Math.floor(Math.random() * characters.length)];
    }
    element.textContent = hexString;
    
    container.appendChild(element);
    
    setTimeout(() => {
      element.remove();
    }, 10000);
  }, 500);
}

createHexAnimation();

// Add event listeners for drag and drop
const dropZones = document.querySelectorAll('.code-area');
dropZones.forEach(zone => {
  zone.addEventListener('dragover', (e) => {
    e.preventDefault();
    zone.style.borderColor = '#ff6b6c'; // Using direct color value instead of CSS variable
  });
  
  zone.addEventListener('dragleave', (e) => {
    zone.style.borderColor = 'transparent';
  });
  
  zone.addEventListener('drop', (e) => {
    e.preventDefault();
    zone.style.borderColor = 'transparent';
    const file = e.dataTransfer.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        zone.value = event.target.result;
      };
      reader.readAsText(file);
    }
  });
});
</script>

</body>
</html>
